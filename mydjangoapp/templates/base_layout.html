{% load static %}


<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Product</title>
        <link rel="stylesheet" href="static/styles.css">
    </head>
<body style="background-color: #0f121f;
background-image: url(/static/stars.png);
color: #fff;
font-family: Ubuntu;">

<h1 style="color:blue;"></h1>
<nav style="text-align-last: right;">
    <ul>
        {% if user.is_authenticated %}
        <li>
            <form class ="logout-link" action = "{% url 'accounts:logout' %}" method = "post">
                {% csrf_token %}
                <button type="submit" style="background: none; color: aqua; cursor: pointer; border:0;">Logout</button>

            </form>
        </li>
        <li><a href = "{% url 'products:create' %}">Create New Product</a></li>
        {% else %}
            <li><a href = "{% url 'accounts:login' %}">Login</a></li>
            <li><a href = "{% url 'accounts:signup' %}">Signup</a></li>

        {% endif %}
    </ul>
</nav>
<div class="wrapper">
    <h1><a href="{% url 'home' %}"><img src="logo.png" alt="logo"/></a></h1>
    {% block content %}
    {% endblock %}
</div>


</body>
</html>
